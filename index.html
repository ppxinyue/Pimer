<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ppxinyue/Pimer/master/pig_nose_icon.ico">
    <title>Pimer - from Timer to Dream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/ppxinyue/Pimer/master/installer/mouse.png') center/cover fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .description {
            text-align: center;
            color: #34495e;
            margin-bottom: 50px;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .version-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .version-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .version-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }

        .latest-badge {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            margin-left: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .version-notes {
            color: #5d6d7e;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="floating">Pimer - 你的梦想计时器</h1>
        <div class="description">
            <p>Pimer = Phd + timer = Pig has dreams + timer = pp + timer</p>
            <p>小猪祝你梦想成真！</p>
        </div>
        
        <div class="version-card">
            <div class="version-header">
                <span class="version-number">
                    版本 2.0.4
                    <span class="latest-badge">最新版本</span>
                </span>
                <a href="https://github.com/ppxinyue/Pimer/releases/download/Pimer/Pimer_Setup_2.0.4.exe" class="download-btn" download>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                    立即下载
                </a>
            </div>
            <div class="version-notes">
                <strong>更新说明：</strong>修复了无法注册账户的大bug
                <br>
                <strong>隐私政策：</strong>只存储账户和每日工作时长，不获取其他任何用户信息
            </div>
        </div>
    </div>
</body>
</html>
